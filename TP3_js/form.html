<!Doctype html>
<html lang="fr">
<head>
  <title>Fiche TP 3 : Exercice 2</title>
  <meta charset="Utf-8">
  <link rel="stylesheet" href="style.css">
<!-- on inclut la bibliothèque depuis les serveurs de Google -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
</head>
<body>

  <div>
    <h1>Formulaire</h1>
    <div id="affForm">
    </div>


    <form method="post" id="formId">

      <div class="group">
        <label for="etatCivil">Etat Civil</label>
        <select name="etatCivil" id="etatCivil">
          <option value="Mr" selected>Mr</option>
          <option value="Mme">Mme</option>
        </select>
      </div>

      <div class="group">
        <label for="nom" class="label">Nom</label>
        <input type="text" class="input" id="nom" name="nom">
      </div>

      <div class="group">
        <label for="prenom" class="label">Prénom</label>
        <input type="text" class="input" id="prenom" name="prenom">
      </div>

      <div class="group">
        <label for="complet">Nom complet</label>
        <input type="text" id="complet" disabled>
      </div>

      <div class="group">
        <label for="dateNaissance" class="label">Date de naissance</label>
        <input type="date" class="input" id="dateNaissance" name="dateNaissance">
      </div>

      <div class="group">
        <label for="niveau">Niveau en JavaScript</label>
        <input type="range" id="niveau" name="niveau"><strong id="niv"></strong>
      </div>

      <div class="group">
        <label for="colorPrefere">Couleur preferee</label>
        <input type="color" id="colorPrefere" name="colorPrefere">
      </div>

      <div class="group">
        <label for="mtPass" class="label">Mot de passe</label>
        <input type="password" class="input" id="mtPass" name="mtPass">
      </div>

      <div class="group">
        <label for="conMtPass" class="label">Mot de passe (confirmation) </label>
        <input type="password" class="input" id="conMtPass" name="conMtPass">
      </div>

      <div class="group">
        <label for="afficherMtPass">Afficher mot de passe</label>
        <input type="checkbox" id="afficherMtPass">
      </div>

      <div class="group">
        <label for="description" class="label">Description</label>
        <textarea class="input" id="description" rows="3" name="description"></textarea>
      </div>

      <div class="group">
        <button type="reset" id="btReset">Réinitialiser</button>
        <button type="submit" id="btSubmit">Envoyer</button>
      </div>
    </form>

  </div>

</body>
<script src="exo2.js"></script>
</html>
